<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="content">
<div class="container">
	<h2>회원목록 조회</h2>
  <table class="table">
    <thead>
      <tr>
        <th>userId</th>
        <th>userName</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="member : ${memberList}" class="info">
      	<input type="hidden" th:value="${member.no}" class="memberNo">
        <td th:text="${member.userId}">John</td>
        <td th:text="${member.userName}">Doe</td>
      </tr>
    </tbody>
  </table>
</div>
<script src="../js/memberAdmin.js"></script>
</th:block>
</html>
