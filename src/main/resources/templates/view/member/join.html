<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="content">
	<div class="container">
	 <h2>회원가입</h2>
		<form method="post">
			<div class="form-group">
				<label for="username">UserId</label>
				<input type="text" class="form-control" placeholder="Enter userId" id="userId" name="userId">
			</div>
			<div class="form-group">
				<label for="userName">UserName</label>
				<input type="text" class="form-control" placeholder="Enter username" id="userName" name="userName">
			</div>
			<div class="form-group">
				<label for="password">Password</label> 
				<input type="password" class="form-control" placeholder="Enter password" id="password" name="pwd">
			</div>
			<div class="form-group">
				<label for="password">Password check</label> 
				<input type="password" class="form-control" placeholder="Enter password" id="password">
			</div>
			<div class="form-group">
				<label for="email">Email</label> 
				<input type="text" class="form-control" placeholder="Enter email" id="email" name="email">
			</div>
			<div>
				<input class="form-control" style="width: 40%; display: inline;" placeholder="우편번호" name="zipcode" id="addr1" type="text" readonly="readonly">
				<button type="button" class="btn btn-info" id="searAddrBtn">주소검색</button>
			</div>
			<div class="field">
				<input class="form-control" style="top: 5px;" placeholder="도로명 주소" name="addr" id="addr2" type="text" readonly="readonly" />
			</div>
			<div class="field">
				<input class="form-control" placeholder="상세주소" name="addrDetail" id="addrDetail" type="text" />
			</div>
		</form>
		<br>
		<button id="join" class="btn btn-primary">회원가입완료</button>
	</div>
<script src="../js/joinOk.js"></script>
</th:block>
</html>
